<main>
    <div class="container">
        <h3>Register</h3>
    <div class="userForm" >
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button>Crear Cuenta</button>
        </form>
    </div>
    <div class="RegisterServicesContainer">
        <div class="RegisterService">
          <button (click)="registroGoogle()" class="RegisterServiceButton">Register with Gmail</button>
        </div>
      </div>
      <div class="RegisterServicesContainer">
        <div class="RegisterService">
          <button (click)="registroGithub()" class="RegisterServiceButton">Register with GitHub</button>
        </div>
      </div>
    </div>
</main>
